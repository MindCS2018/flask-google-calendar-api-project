<table class="table table-striped table-hover">
  <thead>
    <tr><th>User</th><th>Comment</th></tr>
  <thead>
  <tbody>
    {% for user in users %}  
    <tr>
      <td><a href="/users/{{ user.user }}">{{ user.user }}</a></td>
      <td>{{ user.comment }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
