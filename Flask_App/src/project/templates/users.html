{% extends "base.html" %}

{% block title %}All User's Page{% endblock %}

{% block content %}
<h1>All Users</h1>
<table class="table table-striped table-hover">
  <thead>
    <tr><th>User</th><th>Comment</th></tr>
  <thead>
  <tbody>
    {% for comment in comments %}  
    <tr>
      <td><a href="/users/{{ comment.user }}">{{ comment.user }}</a></td>
      <td>{{ comment.comment }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
