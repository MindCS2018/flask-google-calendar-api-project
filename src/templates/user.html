{% extends "base.html" %}

{% block title %}
{{ super() }} - {{ user }} Detail
{% endblock %}

{% block content %}
<h1><a href="/users">Users</a> :: {{ user }}</h1>
<table class="table table-striped table-hover">
  <thead>
    <tr><th>Comment</th></tr>
  <thead>
  <tbody>
    {% for comment in comments %}  
    <tr>
      <td>{{ comment.comment }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
