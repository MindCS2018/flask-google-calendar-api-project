{% extends "base.html" %}

{% block content %}

<table class="table table-striped table-hover">
{% for event in events %}
  <tr>
	<td>{{ event.id }}</td>
	<td>{{ event.date }}</td>
	<td>{{ event.duration }}</td>
	<td>{{ event.event_type }}</td>
	<td>{{ event.event_name }}</td>	
  </tr>
{% endfor %}
</table>

{% endblock %}
