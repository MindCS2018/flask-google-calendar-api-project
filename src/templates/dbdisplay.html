{% extends "base.html" %}

{% block title %} Events {% endblock %}

{% block content %}

<table class="table table-striped table-hover" style="margin-left: auto; margin-right: auto;">
{% for event in events %}
  <tr align="center">
  	<!-- http://stackoverflow.com/questions/15115052/bootstrap-how-to-set-up-fixed-width-for-td -->
	<td class="col-md-2">{{ event.date }}</td>
	<td class="col-md-2">{{ event.duration }}</td>
	<td class="col-md-2">{{ event.event_type }}</td>
	<td class="col-md-8">{{ event.event_name }}</td>
  </tr>
{% endfor %}
</table>

{% endblock %}
